<div class="container	content">
  <div class="row row-flex pt-4">
    <div class="col-md-6">
      <span class="anchor" id="formLogin"></span>
      <!-- form	card	login	with	validation	feedback	-->
      <div class="card	card-outline-secondary">
        <div class="card-header bg-primary">
          <h3 class="mb-0">Agrega un deseo</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresar	nombre..." #nombre>
            </div>
            <div class="form-group">
              <label for="Imagen	Url">Imagen Url</label>
              <input type="text" class="form-control" id="imagenUrl" value="{{uri}}" placeholder="Copia y pega una url la lista..." #url >
            </div>
            <div class="form-group">
              <label for="descrip">Descripci√≥n</label>
              <textarea class="form-control"  id="descrip" cols="30" rows="4" placeholder="Ingresa una descripcion" #descripcion></textarea>
            </div>
            <button type="submit" class="btn	btn-primary" (click)="guardar(nombre.value,url.value,descripcion.value)"><i class="fas fa-plus pr-1"></i>Agregar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6	">
      <div class="card	card-outline-secondary">
        <div class="card-header bg-warning">
          <h3 class="mb-0">Lista de Url de imagenes</h3>
        </div>
        <div class="card-body">
          <ul>
            <li (click)="selectedUrl(u)" *ngFor="let u of listaUrl"><a href="javascriot:void(0);">{{u}}</a></li>
          </ul>
        </div>
      </div>

    </div>
  </div>
  <hr class="mb-5">
  <div class="row row-flex">
    <app-destino-viaje *ngFor="let d of destinos" [destino]="d" (clicked)="elegido($event)"></app-destino-viaje>
  </div>
</div>
